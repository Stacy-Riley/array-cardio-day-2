  <p class="language"></p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988, language: 'english', work: 'remote' },
      { name: 'Kait', year: 1986, language: 'spanish', work: 'in-person' },
      { name: 'Ray', year: 1955,  language: 'german', work: 'retired' },
      { name: 'Lux', year: 2015, language: 'spanish', work: 'student' },
      { name: 'Sue', year: 1940,  language: 'german', work: 'retired' }
    ];


    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks -good for true and false outputs
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }
    })
    // console.log({isAdult});


    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(function(person){
      const currentYear = (new Date).getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }
    })
    console.log({allAdult})
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findId = comments.find(function(comment){
      if(comment.id === 823423 )
      return comment;
    })
    // console.log(findId)

    //Converted to arrow function
    const findIds = comments.find(comment => comment.id === 823423);

    // console.log(findIds)

    //Does anyone in the group speak Spanish? Using .filter()
    const language = document.querySelector('.language')
    const speaksSpanish = people.filter(function(person){
      if(person.language === 'spanish'){
        return true;
      }
    })
    // console.log({speaksSpanish})

    const retired = people.filter(function(person){
      if(person.work === 'retired'){
        return true;
      }
    })

    console.log({retired})

    
    // Array.prototype.findIndex() - use to locate index of item in array to delete something
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(function(comment){
      if(comment.id === 823423){
        return comment;
      }
    })
    // console.log({index})

    //to delete the comment # 823423
    comments.splice(index, 1)

    //To create a new array without the comment:
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1 )
    ]
